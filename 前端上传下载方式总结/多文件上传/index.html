        document.getElementById("uploadFile2").addEventListener('click',() => {
            // 获取上传的input元素
            const uploadFile2 = document.getElementById("uploadFile2");
            // 获取文件
            const files = uploadFile2.files;
            let formData = new FormData();
            Object.values(files).forEach((item,index) => {
                // console.log('item',item)
                formData.append(`file${index}`,item)
            })
        })
