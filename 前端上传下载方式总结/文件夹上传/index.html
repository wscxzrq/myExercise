<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 对于文件夹上传需要添加 webitdirectory 属性 IE不支持 -->
    <input type="file" id="uploadFile3" accept="image/*" webkitdirectory>
    <script>
        document.getElementById('uploadFile3').addEventListener('click',(e) => {

            const files = e.target.files;
            let formData = new FormData();
            Object.values(files).forEach((file,i) => {
                formData.append(`file${i}`,file);
                console.log('e',formData.get(`file${i}`))
            })
        })
    </script>
</body>
</html>
