<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }
        #panel {
            width: 300px;
            height: 300px;
            position: relative;
            background: black;
        }
        #next {
            position: absolute;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel"></div>
        <div id="tip">
            <div id="next"></div>
        </div>
    </div>
    <div style="text-align: center;">
        <button id="btnDown">向下移动</button>
        <button id="btnRight">向右移动</button>
        <button id="btnLeft">向左移动</button>
        <button id="rotate">顺时针旋转</button>
    </div>
</body>
</html>
